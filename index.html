<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>monoKroÌ…m</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap");

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'IBM Plex Mono', monospace;
        background-color: #151515;
        background-image: url('https://i.imgur.com/QG3U7YZ.png'); /* smoother, darker texture */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        color: #bcbcbc;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
      }

      .logo-container {
        position: relative;
        display: inline-block;
      }

      .overline {
        position: absolute;
        top: -0.4em;
        left: 0.25em;
        transform: translateX(-50%);
        width: 0.5em;
        height: 0.15em;
        background-color: #bcbcbc;
        border-radius: 1px;
      }

      h1 {
        font-size: 2.5em;
        font-weight: 700;
        margin: 0.3em 0;
        color: #bcbcbc;
      }

      p {
        font-size: 1em;
        color: #9e9e9e;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <div class="overline"></div>
      <h1>monoKrom</h1>
    </div>
    <p>When the spectrum collapses, only function remains.</p>
  </body>
</html>
