<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>monoKro̅m</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-image: radial-gradient(#1a1a1a 1px, transparent 0);
      background-size: 4px 4px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.5em;
      font-weight: 600;
      position: relative;
      margin: 0.5em 0;
    }

    h1 .overlined {
      position: relative;
      display: inline-block;
    }

    h1 .overlined::after {
      content: "";
      position: absolute;
      top: -0.55em;          /* Vertical alignment above the 'o' */
      left: 0.08em;          /* Slight nudge to center on the 'o' */
      width: 0.5em;          /* Shortened */
      height: 2px;           /* Matches font thickness */
      background-color: #f5f5f5;
    }

    .tagline {
      font-size: 0.9em;
      font-weight: 300;
      color: #999;
    }

    .flicker-dot {
      animation: flicker 2s infinite;
      display: inline-block;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="overlined">mono</span>Kro̅m</h1>
    <p class="tagline">When the spectrum collapses, only function remains<span class="flicker-dot">.</span></p>
  </div>
</body>
</html>
